{{ define "main" }}
<div class="flex flex-col gap-4 py-2">
  <div class="w-full">
    <div class="bg-gray-300 dark:bg-darker rounded drop-shadow-md p-4">
      <article class="prose dark:prose-invert max-w-none">
        <header class="mb-6">
          <h1 class="text-3xl font-bold mb-2">{{ .Title }}</h1>
          <div class="text-sm mb-4 flex items-center">
            {{ if .Params.comingSoon }}
              <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-gradient-to-r from-blue-500 to-purple-600 dark:from-yellow-500 dark:to-orange-500 text-white dark:text-gray-900 shadow-md">
                üî• Coming Soon
              </span>
            {{ else }}
              <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-gray-600 dark:text-gray-400">{{ .Date.Format "January 2, 2006" }}</time>
            {{ end }}
          </div>
        </header>
        
        <div class="content">
          {{ .Content }}
        </div>
        
        <footer class="mt-8 pt-4 border-t border-gray-600 dark:border-gray-700">
          <a href="/blog" class="text-blue-500 hover:text-blue-700 dark:text-yellow-300 dark:hover:text-yellow-500">‚Üê Back to Blog</a>
        </footer>
      </article>
    </div>
  </div>
</div>
{{ end }}
