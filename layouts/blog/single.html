{{ define "main" }}
<div class="flex flex-col gap-4 py-2">
  <div class="w-full">
    <div class="bg-gray-300 dark:bg-darker rounded drop-shadow-md p-4">
      <article class="prose dark:prose-invert max-w-none">
        <header class="mb-6">
          <h1 class="text-3xl font-bold mb-2">{{ .Title }}</h1>
          <div class="text-sm text-gray-600 dark:text-gray-400">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
          </div>
        </header>
        
        <div class="content">
          {{ .Content }}
        </div>
        
        <footer class="mt-8 pt-4 border-t border-gray-300 dark:border-gray-700">
          <a href="/blog" class="text-orange-500 hover:text-orange-700 dark:text-yellow-300 dark:hover:text-yellow-500">‚Üê Back to Blog</a>
        </footer>
      </article>
    </div>
  </div>
</div>
{{ end }}
