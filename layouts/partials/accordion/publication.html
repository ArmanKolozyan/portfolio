{{ range .Site.Params.publication.list }}
  {{ if .url }}
    <h4><a href="{{ .url }}" target="_blank" style="text-decoration: none;">{{ .title }}</a></h4>
  {{ else }}
    <h4>{{ .title }}</h4>
  {{ end }}
  <p class="mb-0">{{ .authors | replaceRE "Arman Kolozyan" "<strong>Arman Kolozyan</strong>" | safeHTML }} &middot; {{ .date }} &middot; {{ .magazine }}</p>
  {{ if .description }}
    <p>{{ .description | safeHTML }}</p>
  {{ end }}
{{ end }}
